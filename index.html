<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Stock Market Simulator</h1>
            <div class="header-buttons">
                <button id="tutorialBtn">Tutorial</button>
                <button id="settingsBtn">Settings</button>
            </div>
        </header>
        <main>
            <div class="dashboard">
                <div class="metric-card">
                    <h3>Balance</h3>
                    <p class="large-number">$<span id="balance">10000.00</span></p>
                </div>
                <div class="metric-card">
                    <h3>ROI</h3>
                    <p class="large-number"><span id="roi">0.00</span>%</p>
                </div>
                <div class="metric-card">
                    <h3>Portfolio Value</h3>
                    <p class="large-number">$<span id="portfolioValue">0.00</span></p>
                </div>
                <div class="chart-card">
                    <h3>Stock Performance</h3>
                    <div class="chart-container">
                        <canvas id="stockChart"></canvas>
                    </div>
                </div>
                <div class="table-card">
                    <h3>Market Overview</h3>
                    <div id="stockList" class="scrollable-table"></div>
                </div>
                <div class="table-card">
                    <h3>Your Portfolio</h3>
                    <div id="portfolioList" class="scrollable-table"></div>
                </div>
                <div class="table-card">
                    <h3>Recent Transactions</h3>
                    <div id="transactionLog" class="scrollable-table"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>

    <div id="tradeModal" class="modal">
        <div class="modal-content">
            <h2>Trade <span id="tradeSymbol"></span></h2>
            <p>Action: <span id="tradeAction"></span></p>
            <p>Current Price: $<span id="tradePrice"></span></p>
            <div class="share-options">
                <button class="share-option" data-shares="1">1</button>
                <button class="share-option" data-shares="10">10</button>
                <button class="share-option" data-shares="100">100</button>
                <button class="share-option" data-shares="max">Max</button>
                <input type="number" id="customShares" placeholder="Custom" min="1">
            </div>
            <p><span id="totalLabel">Total Cost:</span> $<span id="tradeTotalCost">0.00</span></p>
            <div class="modal-buttons">
                <button id="executeTrade">Execute Trade</button>
                <button id="cancelTrade">Cancel</button>
            </div>
        </div>
    </div>

    <div id="errorPopup" class="error-popup">
        <p id="errorMessage"></p>
    </div>
</body>
</html>
